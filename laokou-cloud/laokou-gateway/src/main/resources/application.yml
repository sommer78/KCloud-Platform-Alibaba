# tomcat
server:
  port: 5555
  tomcat:
    connection-timeout: 600000
  compression:
    enabled: true
  ssl:
    # 开启证书
    enabled: true
    # 证书位置
    key-store: classpath:scg-keystore.p12
    # 证书别名
    key-alias: ${spring.application.name}
    # 秘钥类型
    key-store-type: PKCS12
    # 口令
    key-store-password: laokou

# spring
spring:
  application:
    name: @pom.artifactId@
  profiles:
    # dev|test|prod
    active: @PROFILE-ACTIVE@
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  cloud:
    # sentinel
    sentinel:
      filter:
        enabled: true
      datasource:
        # key可以自定义
        db0:
          nacos:
            server-addr: @NACOS-DISCOVERY-ADDRESS@
            namespace: @NACOS-NAMESPACE@
            data-id: gateway-flow.json
            rule-type: gw_flow # 网关规则
            group-id: @NACOS-GROUP@
            data-type: json
    # loadbalancer
    loadbalancer:
      nacos:
        enabled: true
    # network
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
    # gateway
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        ssl:
          # 信任所有下游证书
          use-insecure-trust-manager: true